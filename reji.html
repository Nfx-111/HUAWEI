 <script>

// 获取验证码
var number = Math.random()*(9+0);


$("#btn").click(function(){
$("#yanzm").val(number)
})

    // 手机号
    $("#phone-number").change(function() {
            var reg = /^1(3|4|5|6|7|8|9)\d{9}$/;
            if (reg.test($(this).val()) == false) {;
                $(".phone-number p").css({
                    "display": "block"
                })
            } else {
                $(".phone-number p").css({
                    "display": "none"
                })
            }
        })




    // 密码
    // 获得焦点
        $("#password").focus(function() {
           $("#password-yq").css({
                    "display": "block"
                })
        })

        // 失去焦点
        $("#password").focusout(function() {
            $("#password-yq").css({
                    "display": "none"
                })
            
           var reg = /^(?![0-9]+$)(?![a-zA-Z]+$)[0-9A-Za-z]{8,8}$/;
            if (reg.test($(this).val()) == false) {;
                $("#password-cu").css({
                    "display": "block"
                })
            } else {
                $("#assword-cu").css({
                    "display": "none"
                })
            } 
        })



      $("#submit").click(function() {
            if ($("#phone-number").val() && $("#password").val() && $("#password-a").val() != "") {
                $("#submit").css({
                    "opacity":"1"
                })
                $.get("http://jx.xuzhixiang.top/ap/api/reg.php", {
                    username: $("#phone-number").val(),
                    password: $("#password").val(),
                }, res => {
                    console.log(res.code);
                    if (res.code == 1) {
                        alert("注册成功")
                        location.href = "login.html";
                    } else {
                        alert("注册失败")
                    }

                })

            } else {
                alert("注册失败")
            }
 

        }) 
</script>
